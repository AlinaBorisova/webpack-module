<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Звуки природы</title>
</head>

<body>
	<div class="site-container">
		<div class="title-wrap">
			<h1>Звуки природы</h1>
		</div>
		
		<div class="sound-cards">
			<div class="sound-card" data-bg="./assets/summer-bg.jpg">
				<img src="./assets/summer-bg.jpg" alt="Звук природы">
				<img class="sound-card-icon" src="./assets/icons/sun.svg" alt="Звук природы">
				<audio id="summer" src="./assets/sounds/summer.mp3"></audio>
			</div>
			<div class="sound-card" data-bg="./assets/rainy-bg.jpg">
				<img src="./assets/rainy-bg.jpg" alt="Звук природы">
				<img class="sound-card-icon" src="./assets/icons/cloud-rain.svg" alt="Звук природы">
				<audio id="rain" src="./assets/sounds/rain.mp3"></audio>
			</div>
			<div class="sound-card" data-bg="./assets/winter-bg.jpg">
				<img src="./assets/winter-bg.jpg" alt="Звук природы">
				<img class="sound-card-icon" src="./assets/icons/cloud-snow.svg" alt="Звук природы">
				<audio id="winter" src="./assets/sounds/winter.mp3"></audio>
			</div>
		</div>

		<input type="range" id="volume" value="0.5" min="0" max="1" step="0.01">

	</div>
</body>

</html>
